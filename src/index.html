<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/default.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
        </script>
        <title>RSS CSS Selectors</title>
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="sides-wrapper">
                    <section class="leftSide-wrapper" id="leftSide-wrapper">
                        <div class="header-wrapper">
                            <h1 class="title">RSS CSS Selectors</h1>
                            <button class="button button--help" id="button-help">HELP</button>
                            <div class="burger-menu__wrapper" id="burger-button">
                                <img
                                    src="./assets/images/burger-icon.png"
                                    alt="burger-menu"
                                    class="burger-menu__icon"
                                />
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div class="table-surface" id="table-surface"></div>
                            <div class="table-edge"></div>
                        </div>
                        <div id="helper-wrapper"></div>
                        <div class="markup-wrapper" id="markup-wrapper">
                            <div class="markup-wrapper__item">
                                <div class="markup-header">
                                    <span>CSS Editor</span>
                                    <span>style.css</span>
                                </div>
                                <div class="css-markup-wrapper">
                                    <div class="lines-wrapper lines-wrapper--css">
                                        1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20
                                    </div>
                                    <div class="textarea">
                                        <div class="input-wrapper">
                                            <input
                                                type="text"
                                                class="css-input"
                                                id="css-input"
                                                placeholder="Type in a CSS selector"
                                            />
                                        </div>
                                        <button class="button button__submit">Enter</button>
                                    </div>
                                </div>
                            </div>
                            <div class="markup-wrapper__item">
                                <div class="markup-header">
                                    <span>HTML Viewer</span>
                                    <span>table.html</span>
                                </div>
                                <div class="html-markup-wrapper">
                                    <div class="lines-wrapper lines-wrapper--html">
                                        1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20
                                    </div>
                                    <div class="markup-elements">
                                        <span id="table-open-tag"></span>
                                        <div id="html-markup"></div>
                                        <span id="table-close-tag"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <aside class="rightSide-wrapper" id="rightSide-wrapper">Level</aside>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="github-wrapper">
                    <a href="https://github.com/deep-logic2000"
                        ><img src="./assets/images/github-mark-white.png" alt="git-hub" class="github-icon"
                    /></a>
                </div>
                <div class="copyright">Copyright 2023</div>
                <div class="rs-link__wrapper">
                    <a href="https://rs.school/js/"
                        ><img src="./assets/images/rs_school.svg" alt="rs-school" class="rs-icon"
                    /></a>
                </div>
            </div>
        </footer>
    </body>
</html>
